  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    document.getElementById('inputMode').addEventListener('change', function() {
      const mode = this.value;
      document.getElementById('manualArea').style.display = mode === 'manual' ? 'block' : 'none';
      document.getElementById('mapArea').style.display = mode === 'map' ? 'block' : 'none';
    });

    document.getElementById('costMode').addEventListener('change', function() {
      document.getElementById('manualInputs').style.display = this.value === 'manual' ? 'block' : 'none';
    });

    let selectedWidth = 0, selectedLength = 0;
    const map = L.map('map').setView([7.0, 100.5], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 22, attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    new L.Control.Draw({
      draw: { rectangle: true, polygon: true, circle: false, marker: false, polyline: false },
      edit: { featureGroup: drawnItems }
    }).addTo(map);

    map.on(L.Draw.Event.CREATED, e => {
      drawnItems.clearLayers();
      drawnItems.addLayer(e.layer);
      const b = e.layer.getBounds();
      const sw = b.getSouthWest(), ne = b.getNorthEast();
      selectedWidth = map.distance([sw.lat, sw.lng], [sw.lat, ne.lng]);
      selectedLength = map.distance([sw.lat, sw.lng], [ne.lat, sw.lng]);
      document.getElementById('dimensions').innerText = `‡∏Ç‡∏ô‡∏≤‡∏î‡∏ó‡∏µ‡πà‡∏î‡∏¥‡∏ô: ‡∏Å‡∏ß‡πâ‡∏≤‡∏á ${selectedWidth.toFixed(2)} ‡∏°. √ó ‡∏¢‡∏≤‡∏ß ${selectedLength.toFixed(2)} ‡∏°.`;
    });

    function calculate() {
      const inputMode = document.getElementById('inputMode').value;
      const costMode = document.getElementById('costMode').value;
      let width, length;

      if (inputMode === 'manual') {
        width = parseFloat(document.getElementById('width').value);
        length = parseFloat(document.getElementById('length').value);
        if (isNaN(width) || isNaN(length) || width <= 0 || length <= 0) {
          alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡∏ô‡∏≤‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
          return;
        }
      } else {
        width = selectedWidth;
        length = selectedLength;
        if (width === 0 || length === 0) {
          alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏≤‡∏Å‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà");
          return;
        }
      }

      const [spacingW, spacingL] = document.getElementById('spacing').value.split('x').map(Number);
      const N = Math.floor((width / spacingW) * (length / spacingL));

      let costPerTree = 0;
      if (costMode === 'manual') {
        const get = id => parseFloat(document.getElementById(id).value) || 0;
        costPerTree =
        get('seedCost') +
        get('fertilizerCost') +
        get('electricCost') +
        get('laborCost') +
        get('toolsCost') +
        get('pipeCost') +
        (get('sprinklerCost') * 2);
      } else {
        costPerTree = 660;
      }

      const TR = N * 120 * 100;
      const TVC = costPerTree * N + 0.3 * TR + 2.25 * width * length;
      const TC = 237523 + TVC;
      const profit = TR - TC;

      let result = `
        üå≥ ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ï‡πâ‡∏ô‡∏ó‡∏∏‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î (N): ${N} ‡∏ï‡πâ‡∏ô<br/>
        üí∞ ‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö‡∏£‡∏ß‡∏° (TR): ${TR.toLocaleString()} ‡∏ö‡∏≤‡∏ó<br/>
        üì¶ ‡∏ï‡πâ‡∏ô‡∏ó‡∏∏‡∏ô‡∏ú‡∏±‡∏ô‡πÅ‡∏õ‡∏£ (TVC): ${TVC.toLocaleString(undefined, { maximumFractionDigits: 2 })} ‡∏ö‡∏≤‡∏ó<br/>
        üí∏ ‡∏ï‡πâ‡∏ô‡∏ó‡∏∏‡∏ô‡∏£‡∏ß‡∏° (TC): ${TC.toLocaleString(undefined, { maximumFractionDigits: 2 })} ‡∏ö‡∏≤‡∏ó<br/>
        üìä ‡∏à‡∏∏‡∏î‡∏Ñ‡∏∏‡πâ‡∏°‡∏ó‡∏∏‡∏ô: ${profit.toLocaleString(undefined, { maximumFractionDigits: 2 })} ‡∏ö‡∏≤‡∏ó<br/>
      `;

      result += profit > 0
        ? "<strong style='color: green;'>‡∏ú‡∏•‡∏Å‡∏≥‡πÑ‡∏£ ‚úî</strong>"
        : profit < 0
        ? "<strong style='color: red;'>‡∏Ç‡∏≤‡∏î‡∏ó‡∏∏‡∏ô ‚úò</strong>"
        : "<strong style='color: orange;'>‡∏à‡∏∏‡∏î‡∏Ñ‡∏∏‡πâ‡∏°‡∏ó‡∏∏‡∏ô ‚≠ï</strong>";

      const output = document.getElementById('output');
      output.style.display = 'block';
      output.innerHTML = result;
    }
